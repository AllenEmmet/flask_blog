{% extends 'layout.html' %}

{% block title %} Admin {% endblock %}
{% block content %}
<div class="wrapper p-4">
    <table class="table">
        <tr>
            <th>Username:</th>
            <th>Email:</th>
        </tr>
        {% for user in users: %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
